    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="billingForm" class="card p-4">
                    <h3 class="mb-4">Billing Details</h3>
                    
                    <div class="form-group">
                        <label for="billingAddress">Billing Address:</label>
                        <input type="text" class="form-control" id="billingAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="billingCity">City:</label>
                        <input type="text" class="form-control" id="billingCity" required>
                    </div>

                    <div class="form-group">
                        <label for="billingState">State:</label>
                        <input type="text" class="form-control" id="billingState" required>
                    </div>

                    <div class="form-group">
                        <label for="billingZip">Zip Code:</label>
                        <input type="text" class="form-control" id="billingZip" required>
                    </div>

                    <div class="form-group">
                        <label for="billingCountry">Country:</label>
                        <input type="text" class="form-control" id="billingCountry" required>
                    </div>

                    <div class="form-check my-3">
                        <input type="checkbox" class="form-check-input" id="sameAsShipping">
                        <label class="form-check-label" for="sameAsShipping">Billing and Shipping are the same</label>
                    </div>

                    <h4 class="mt-4">Card Information</h4>
                    
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" class="form-control" id="cardNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="cardholderName">Cardholder Name:</label>
                        <input type="text" class="form-control" id="cardholderName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expirationDate">Expiration Date:</label>
                            <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV:</label>
                            <input type="text" class="form-control" id="cvv" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="shoppingCart.html" class="btn btn-secondary">Back to Cart</a>
                        <button type="submit" class="btn btn-primary">Continue to Shipping</button>
                    </div>
                </form>
            </div>
        </div>
