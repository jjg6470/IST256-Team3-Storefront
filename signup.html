<div class="form-container">
    <div class="form-box">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label for="signupEmail">Email address (required)</label>
                <input type="email" class="form-control" id="signupEmail">
                <div class="error-message text-danger"></div>
            </div>

            <div class="form-group">
                <label for="signupName">Name (required)</label>
                <input type="text" class="form-control" id="signupName">
                <div class="error-message text-danger"></div>
            </div>

            <div class="form-group">
                <label for="signupPhone">Contact phone number (optional)</label>
                <input type="tel" class="form-control" id="signupPhone">
            </div>

            <div class="form-group">
                <label for="signupPassword">Password (required)</label>
                <input type="password" class="form-control" id="signupPassword">
                <div class="error-message text-danger"></div>
            </div>

            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password (required)</label>
                <input type="password" class="form-control" id="signupConfirmPassword">
                <div class="error-message text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div id="jsonOutput" class="mt-4"></div>
    </div>
