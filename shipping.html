    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="shippingForm" class="card p-4">
                    <h3 class="mb-4">Shipping Information</h3>

                    <div class="form-group">
                        <label for="shippingAddress">Address:</label>
                        <input type="text" class="form-control" id="shippingAddress" required>
                    </div>

                    <div class="form-group">
                        <label for="shippingCity">City:</label>
                        <input type="text" class="form-control" id="shippingCity" required>
                    </div>

                    <div class="form-group">
                        <label for="shippingState">State:</label>
                        <input type="text" class="form-control" id="shippingState" required>
                    </div>

                    <div class="form-group">
                        <label for="shippingZip">Zip Code:</label>
                        <input type="text" class="form-control" id="shippingZip" required>
                    </div>

                    <div class="form-group">
                        <label for="shippingCarrier">Select shipping carrier:</label>
                        <select class="form-control" id="shippingCarrier" required>
                            <option value="">Choose a carrier</option>
                            <option value="FedEx">FedEx</option>
                            <option value="USPS">USPS</option>
                            <option value="UPS">UPS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="shippingMethod">Select shipping method:</label>
                        <select class="form-control" id="shippingMethod" required>
                            <option value="">Choose a method</option>
                            <option value="Overnight">Overnight</option>
                            <option value="Two-Day">Two-Day</option>
                            <option value="Free">Free Ground Shipping</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="billingDetails.html" class="btn btn-secondary">Back to Billing</a>
                        <button type="submit" class="btn btn-primary">Complete Order</button>
                    </div>

                    <div class="mt-4 ng-show="showJSON" id="jsonDisplay"></div>
                </form>
            </div>
        </div>
