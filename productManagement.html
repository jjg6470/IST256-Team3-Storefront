<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content remains the same -->
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Product Management</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="productId" class="form-label">Product ID:</label>
                <input type="text" class="form-control" id="productId" required pattern="^[a-zA-Z0-9]+$" title="Alphanumeric only">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description:</label>
                <input type="text" class="form-control" id="productDescription" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category:</label>
                <select class="form-select" id="productCategory" required>
                    <option value="" disabled selected>Select category</option>
                    <option>Men's Clothing</option>
                    <option>Women's Clothing</option>
                    <option>Children's Clothing</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="unitOfMeasure" class="form-label">Product Unit of Measure:</label>
                <select class="form-select" id="unitOfMeasure" required>
                    <option value="" disabled selected>Select unit</option>
                    <option>Piece</option>
                    <option>Box</option>
                    <option>Pack</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price:</label>
                <input type="number" class="form-control" id="productPrice" required min="0" step="0.01">
            </div>
            <div class="mb-3">
                <label for="productWeight" class="form-label">Product Weight:</label>
                <input type="number" class="form-control" id="productWeight" required min="0" step="0.1">
            </div>
            <div class="mb-3">
                <label for="numItems" class="form-label">Number of Items:</label>
                <input type="number" class="form-control" id="numItems" required min="1" step="1">
            </div>
            <div class="mb-3">
                <label for="unitsBeingAdded" class="form-label">Number of Units Being Added:</label>
                <input type="number" class="form-control" id="unitsBeingAdded" required min="1" step="1">
            </div>
            <button type="button" class="btn btn-success" onclick="submitForm()">Save</button>
            <a href="productSearch.html" class="btn btn-outline-info ml-2">Search Products</a>
        </form>

        <div class="mt-4">
            <h4>JSON Document:</h4>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateProductId() {
            const productId = document.getElementById("productId").value;
            return /^[a-zA-Z0-9]+$/.test(productId);
        }

        function validateProductDescription() {
            const productDescription = document.getElementById("productDescription").value;
            return productDescription.trim().length > 0;
        }

        function validateProductCategory() {
            const productCategory = document.getElementById("productCategory").value;
            return productCategory !== "";
        }

        function validateUnitOfMeasure() {
            const unitOfMeasure = document.getElementById("unitOfMeasure").value;
            return unitOfMeasure !== "";
        }

        function validateProductPrice() {
            const productPrice = parseFloat(document.getElementById("productPrice").value);
            return !isNaN(productPrice) && productPrice >= 0;
        }

        function validateProductWeight() {
            const productWeight = parseFloat(document.getElementById("productWeight").value);
            return !isNaN(productWeight) && productWeight >= 0;
        }

        function validateNumItems() {
            const numItems = parseInt(document.getElementById("numItems").value, 10);
            return !isNaN(numItems) && numItems >= 1;
        }

        function validateUnitsBeingAdded() {
            const unitsBeingAdded = parseInt(document.getElementById("unitsBeingAdded").value, 10);
            return !isNaN(unitsBeingAdded) && unitsBeingAdded >= 1;
        }

        function validateForm() {
            if (
                validateProductId() &&
                validateProductDescription() &&
                validateProductCategory() &&
                validateUnitOfMeasure() &&
                validateProductPrice() &&
                validateProductWeight() &&
                validateNumItems() &&
                validateUnitsBeingAdded()
            ) {
                return true;
            } else {
                alert("Please fill out all fields correctly.");
                return false;
            }
        }

        function submitForm() {
            if (!validateForm()) return;

            const productData = {
                "Product ID": document.getElementById("productId").value,
                "Product Description": document.getElementById("productDescription").value,
                "Product Category": document.getElementById("productCategory").value,
                "Product Unit of Measure": document.getElementById("unitOfMeasure").value,
                "Product Price": parseFloat(document.getElementById("productPrice").value),
                "Product Weight": parseFloat(document.getElementById("productWeight").value),
                "Number of Items": parseInt(document.getElementById("numItems").value, 10),
                "Units Being Added": parseInt(document.getElementById("unitsBeingAdded").value, 10)
            };
            displayJSON(productData);

            // fetch("your-server-endpoint", {
            //     method: "POST",
            //     headers: {
            //         "Content-Type": "application/json"
            //     },
            //     body: JSON.stringify(productData)
            // })
            // .then(response => response.json())
            // .then(data => {
            //     alert("Product data saved successfully!");
            //     displayJSON(productData);
            // })
            // .catch(error => console.error("Error:", error));
        }

        function displayJSON(productData) {
            document.getElementById("jsonOutput").textContent = JSON.stringify(productData, null, 4);
        }
    </script>
</body>
</html>
